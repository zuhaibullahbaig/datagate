<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DataGate File Server Status</title>
        <style>
            :root {
                --bg-dark: #0f1011;
                --bg-mid: #1a1c1e;
                --text-primary: #e0e4e8;
                --text-secondary: #8f9ba8;
                --accent-color: #3498db;
                --border-color: #2c3036;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Roboto Mono", monospace, sans-serif;
                background-color: var(--bg-dark);
                color: var(--text-primary);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                line-height: 1.6;
            }

            .server-status {
                background-color: var(--bg-mid);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 40px;
                width: 100%;
                max-width: 600px;
                text-align: center;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .status-icon {
                font-size: 4rem;
                margin-bottom: 20px;
                color: #2ecc71;
            }

            .status-title {
                font-size: 2rem;
                margin-bottom: 15px;
                color: var(--accent-color);
            }

            .status-details {
                background-color: var(--bg-dark);
                border-radius: 6px;
                padding: 20px;
                margin-top: 30px;
            }

            .detail-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                color: var(--text-secondary);
            }

            .detail-label {
                opacity: 0.7;
            }

            .detail-value {
                font-weight: bold;
            }

            @media (max-width: 600px) {
                .server-status {
                    margin: 20px;
                    padding: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="server-status">
            <h1 class="status-title">DataGate Server</h1>

            <div class="status-details">
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" style="color: green">
                        Up and Running
                    </span>
                </div>
            </div>
        </div>

        <script>
            document.getElementById("current-time").textContent =
                new Date().toLocaleString("en-US", {
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    month: "short",
                    day: "numeric",
                    year: "numeric",
                });
        </script>
    </body>
</html>
